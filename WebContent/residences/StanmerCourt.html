		<h2>brief information</h2>
		<p class="desc">Located opposite the entrance of the campus by Falmer station, this new development consists of a number of self-contained cluster flats housing between 4 and 6 students. Each flat has its own kitchen/dining-room/lounge area and all rooms have en-suite bathrooms. In addition, there are a number of single-person studio flats and accommodation for students with a physical disability.</p>
		<h2>further introduction</h2>
		<p>Tenancy type: 40 and 49 weeks</p>
		<p>2010 single room guideline rent: £108-£116pw</p>
		<p>Service charge: none</p>
		<p>Number of bedspaces: 463 en-suite rooms, 11 studio flats</p>
		<p>Allocated to: undergraduates and postgraduates</p>
